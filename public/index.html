<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYT Scrape</title>
    <style>
      body { background-color: darkgray; font-family: Calibri;}
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 1%;
      }
      #articles {
        display: inline-block;
        text-align: center;
        font-family: Calibri;
        background: lightgray;
        border-style: solid;
        overflow: auto;
        width: 100%;
        height: 500px;
      }
      #notes {
        float: none;
        width: 50%;
        margin-bottom: 200px;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: lightgray;
        border: solid 1px;
        margin-bottom: 1px;
      }
      input {
        height: 36px;
        font-size: 24px;
        
      }
      textarea {
        height: 200px;
        font-size: 18px;
       
      }
      .container{
        height: 200px;
        text-align: center;
        font-size: 32px;
        color: white;
        background-color: black;
        border: 25px;
        border-color: white;      
        }
      footer{
        background: black;
        color: white;
        font-size: 16;
        text-align: center;
        float: none;
        height: 100px;
      }
      button{
        color: white;
        size: 25px;
        background-color: black;
        border:solid 1px white;
        padding: 2px, 0px, 0px, 200px;
      }
    </style>
  </head>
  <body>
      <div class="jumbotron jumbotron-fluid" id="header">
          <div class="container">
            <h1 class="display-4">Scrape the NYT</h1>
            <p class="lead"></p>
          </div>
        </div>
    <div id="wrapper">
      <h1></h1>
      <h2><i>Recent NYT Articles.</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
  <footer>The End</footer>
</html>
