<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>NYT Scrape</title>
    <style>
      body {font-family: Calibri; 
      color: white;
      background: url(desk.jpg) no-repeat center fixed;
      background-size: cover;}
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 1%;
      }
      #articles {
        display: inline-block;
        text-align: center;
        font-family: Calibri;

        overflow: auto;
        width: 100%;
        height: 500px;
      }

        background-color: black;
        color: white;
        border: solid 1px;

      }
      input {
        height: 36px;
        font-size: 24px;
        
      }
      textarea {
        height: 200px;
        font-size: 18px;
       
      }

        height: 100px;
        text-align: center;
        font-size: 32px;
        color: white;
        background-color: rgba(0,0,0,.8);
        border: 25px;
        border-color: white;      
        }
      footer{
        background: black;
        color: white;
        font-size: 16;
        text-align: center;
        float: none;
        height: 100px;
      }
      button{
        color: white;
        size: 25px;
        background-color: black;
        border:solid 1px white;
        padding: 2px, 0px, 0px, 200px;
      }

  <body>
      <div class="jumbotron jumbotron-fluid" id="header">
          <div class="container">

          </div>
        </div>
    <div id="wrapper">

    </div>

    <script src="app.js"></script>

  <footer>The End</footer>
